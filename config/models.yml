    description: Groq's Mixtral-7B instantiation. Groq is on a mission to set the standard for GenAI inference speed, helping real-time AI applications come to life today. The LPU is designed to overcome the two LLM bottlenecks- compute density and memory bandwidth. An LPU has greater compute capacity than a GPU and CPU in regards to LLMs. This reduces the amount of time per word calculated, allowing sequences of text to be generated much faster.

