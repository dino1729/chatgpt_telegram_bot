available_text_models: ["gpt-4-turbo", "gpt-4", "gpt-35-turbo-16k", "cohere", "llama3-70b-8192", "mixtral-8x7b-32768", "gemini-1.5-pro-latest", "mixtral8x7b"]

info:

  gpt-4-turbo:
    type: chat_completion
    name: G4T
    description: GPT-4-Turbo is the <b>smartest</b> and most advanced model in the world. But it is slower and not as cost-efficient as ChatGPT. Best choice for <b>complex</b> intellectual tasks.

    price_per_1000_input_tokens: 0.03
    price_per_1000_output_tokens: 0.06

    scores:
      Smart: 5
      Fast: 2
      Cheap: 4

  gpt-4:
    type: chat_completion
    name: G4V
    description: GPT-4-Vision is GPT-4 Plus Vision. It's a model that can handle both text and images. It's a bit slower and more expensive than ChatGPT, but it's the best choice for <b>complex</b> tasks that require both text and image processing.

    price_per_1000_input_tokens: 0.01
    price_per_1000_output_tokens: 0.03

    scores:
      smart: 5
      fast: 2
      cheap: 3
      
  gpt-35-turbo-16k:
    type: chat_completion
    name: G35T
    description: ChatGPT is that well-known model. It's <b>fast</b> and <b>cheap</b>. Ideal for everyday tasks. If there are some tasks it can't handle, try the <b>GPT-4</b>.

    price_per_1000_input_tokens: 0.003
    price_per_1000_output_tokens: 0.004

    scores:
      Smart: 3
      Fast: 4
      Cheap: 5
  
  cohere:
    type: completion
    name: Co
    description: Cohere is a chat completions model from Cohere.ai called Command R Plus. With an author of the <b>Attention is All You Need</b> paper as one of its co-founders, Cohere's LLM is built with a focus on enterprise. Products based on its LLM include semantic search, embeddings, text generation, summarization, and classification.

    price_per_1000_input_tokens: 0.02
    price_per_1000_output_tokens: 0.02

    scores:
      Smart: 3
      Fast: 2
      Cheap: 3

  llama3-70b-8192:
    type: chat_completion
    name: GQL
    description: Groq's LLAMA-70B instantiation. Groq is on a mission to set the standard for GenAI inference speed, helping real-time AI applications come to life today. The LPU is designed to overcome the two LLM bottlenecks- compute density and memory bandwidth. An LPU has greater compute capacity than a GPU and CPU in regards to LLMs. This reduces the amount of time per word calculated, allowing sequences of text to be generated much faster.

    price_per_1000_input_tokens: 0.002
    price_per_1000_output_tokens: 0.002

    scores:
      Smart: 3
      Fast: 5
      Cheap: 2

  mixtral-8x7b-32768:
